<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICK AND MORTY APP</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body class="gradient-custom">
    <header>
      <nav class="navbar navbar-expand-lg p-4">
        <a class="navbar-brand text-light" href="/">RICK AND MORTY</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
          </ul>
          <form class="d-flex ms-auto" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Episode number"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-success text-light border-light"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <div class="container-sm mt-5">{% block container %} {% endblock %}</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/espisode-search.js') }}"></script>
</html>
