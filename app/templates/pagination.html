{% block pagination %}
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% for element in range(paginas.inicio, paginas.fin) %}
            {% if element==page %}
              {% set clase = "active" %}
            {% endif %}
              
            <li class="page-item"><a class="page-link {{ clase }}" href="{{ url_for('perfil_ruta.index',page=element ) }}">{{ element|e }}</a></li>
        {% endfor %}
      <!-- <li class="page-item active"><a class="page-link" href="#">2</a></li> -->
    </ul>
  </nav>
{% endblock %}
